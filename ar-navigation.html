<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMP Pekan AR Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-gps-entity-place@1.1.0/dist/aframe-gps-entity-place.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <a-scene
            embedded
            arjs='sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;'
            vr-mode-ui="enabled: false"
        >
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>

        <div id="destination-select" class="ui-element">
            <select id="destination-dropdown">
                <option value="">Select Destination</option>
            </select>
        </div>

        <div id="navigation-instructions" class="ui-element">
            <h3>Navigation Instructions:</h3>
            <p id="instructions-text"></p>
        </div>

        <button id="fullscreen-btn" class="ui-element">Fullscreen</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
