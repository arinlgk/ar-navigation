<!DOCTYPE html>
<html>
<head>
    <title>AR Navigation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-entity id="mainEntrance"
            gps-entity-place="latitude: 3.5424105381833333; longitude: 103.42519353920233"
            gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BoxAnimated/glTF/BoxAnimated.gltf"
            scale="20 20 20"
            position="0 0 0"
            name="UMPSA Pekan Main Entrance"
            navigate-on-click
            look-at="[gps-camera]"
        ></a-entity>

        <a-entity id="info-panel" position="0 1.6 -2" rotation="-30 0 0" scale="2 2 2" text="width: 2; color: white; align: center; value: Select a destination to begin navigation."></a-entity>
    </a-scene>
</body>
</html>
